<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- link style -->
    <link rel="stylesheet" href="./css/main.css">

    <!-- link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet"> 

    <!-- link icons - fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <!-- side menu (Call to action) -->
    <aside class="p-20">
        <!-- Logo sec -->
        <div class="logo-content flex-center">
            <img class="logo" src="./img/favicon.ico" alt="Spotify">
            <h1>Spotify</h1>
        </div>

        <!-- Call spotify links -->
        <section class="spotify-section m-x-30">

            <!-- Home -->
            <div class="flex-center p-x-5">
                <img class="ico-h" src="./img/home.svg" alt="Home icon">
                <a class="p-10"href="#">Home</a>
            </div>

            <!-- Search -->
            <div class="flex-center p-x-5">
                <img class="ico-h" src="./img/search.svg" alt="Search icon">
                <a class="p-10"href="#">Cerca</a>
            </div>

            <!-- Your library -->
            <div class="flex-center p-x-5">
                <img class="ico-h" src="./img/libreria.svg" alt="library icon">
                <a class="p-10"href="#">La tua libreria</a>
            </div>
        </section>


    </aside>

    <!-- banner 'Upgrade' -->
    <div>

    </div>

    <!-- main content -->
    <main>

    </main>

    <!-- Footer -->
    <footer>

    </footer>

</body>
</html>
